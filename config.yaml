---
work_path: ./work
log_level: SUCCESS

scratchpad:
  release: "2503-testrun-2"
steps:
  hello:
    - name: hello_world bla bla
  download_data:
    - name: sync_bucket etl output files
      source: gs://open-targets-pre-data-releases/${release}/output
      destination: output/etl
  data_prep:
    - name: data_prep l2g
      source: gs://open-targets-pre-data-releases/jamesh/24.12p/output/etl/parquet/locusToGenePredictions/part-00001-3563e8c9-205f-4478-affc-7b17ede97027-c000.snappy.parquet
      destination: locusToGenePredictions.json
    - name: data_prep moa
      source: gs://open-targets-pre-data-releases/jamesh/24.12p/output/etl/parquet/mechanismOfAction/
      destination: mechanismOfAction.json
  open_search_start:
    - name: open_search_start os-pos
      service_name: "os-pos"
      volume_data: "es/data"
      volume_logs: "es/logs"
      volume_creds: "pos-gac.json"
      snapshot_name: "platform-opensearch-snapshots"
      snapshot_bucket: "open-targets-pre-data-releases"
      snapshot_base_path: "snapshots"
      opensearch_java_opts: "-Xms2g -Xmx4g"
  ot_croissant:
    - name: ot_croissant generate release metadata
      ftp_address: http://ftp.ebi.ac.uk/pub/databases/opentargets/platform/${release}/output/etl/parquet/
      gcp_address: gs://open-targets-data-releases/${release}/output/etl/parquet/
      date_published: "2025-02-12"
      dataset_paths:
        - output/etl/association_by_datasource_direct
        - output/etl/association_by_datasource_indirect
        - output/etl/association_by_datatype_direct
        - output/etl/association_by_datatype_indirect
        - output/etl/association_by_overall_indirect
        - output/etl/association_overall_direct
        - output/etl/biosample
        - output/etl/colocalisation/coloc
        - output/etl/colocalisation/ecaviar
        - output/etl/credible_set
        - output/etl/disease
        - output/etl/disease_hpo
        - output/etl/disease_phenotype
        - output/etl/drug_indication
        - output/etl/drug_mechanism_of_action
        - output/etl/drug_molecule
        - output/etl/drug_warning
        - output/etl/evidence
        - output/etl/expression
        - output/etl/go
        - output/etl/interaction
        - output/etl/interaction_evidence
        - output/etl/known_drug
        - output/etl/l2g_prediction
        - output/etl/literature
        - output/etl/literature_vector
        - output/etl/openfda_significant_adverse_drug_reactions
        - output/etl/openfda_significant_adverse_target_reactions
        - output/etl/pharmacogenomics
        - output/etl/reactome
        - output/etl/so
        - output/etl/study
        - output/etl/target
        - output/etl/target_essentiality
        - output/etl/target_prioritisation
        - output/etl/target_validation/mouse_phenotypes
        - output/etl/variant
      output: ot_croissant_metadata.json
